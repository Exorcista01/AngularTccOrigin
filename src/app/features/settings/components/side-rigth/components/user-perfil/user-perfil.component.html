            <div class="form-group full">

            <div class="form-group">
                <label for="fruta">Turma</label>

                        <option value="ti">2°Ano</option>

                </div>

        <div class="actions-grid">
            <a class="action-card">
                <i class="fas fa-lock"></i>
                <span>Change password</span>
            </a>

            </a>
        </div>


        <div class="Endereco">

            <div class="form-group full">

            <div class="form-grid">
