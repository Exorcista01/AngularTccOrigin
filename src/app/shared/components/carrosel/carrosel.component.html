<div class="swiper-area">

  <div class="swiper-header-text">
    <h2>Cursos Acessados Recetemente</h2>
  </div>

  <button class="carrosel-button-prev btn-carrosel">
    <span class="material-symbols-outlined">
      arrow_back_ios_new
    </span>
  </button>

  <div #swiperContainer class="swiper">
    <div class="swiper-wrapper">
      @for (course of items; track course.title) {
      <div class="swiper-slide">
        <div class="course-card">
          <div class="card-image-wrapper">
            <img class="card-image" [src]="course.imageUrl" alt="Imagem do curso">
            <span class="card-category">{{ course.category }}</span>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ course.title }}</h3>
            <div class="progress-info">
              <span>Progresso</span>
              <span>{{ course.progress }}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-bar-fill" [style.width.%]="course.progress"></div>
            </div>
            <div class="instructor-info">
              <img class="instructor-avatar" [src]="course.instructorAvatar" alt="Avatar do instrutor">
              <span class="instructor-name">{{ course.instructorName }}</span>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <button class="carrosel-button-next btn-carrosel">
    <span class="material-symbols-outlined">
      arrow_forward_ios
    </span>
  </button>

  <div class="container-Full-All">
      <button class="Full-All-btn">Veja Todos os Cursos</button>
  </div>
</div>
